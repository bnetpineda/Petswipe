<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="heading">
                <h1>Pet Adoption Form</h1>
            </div>
            <div id="petPicture"></div>
            <label for="name">Name Owner</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <br>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="juandelacruz@gmail.com" />
            <br>
            <div class="pet-details">
                <div class="details-container">
                    <label for="petName">Pet Name</label>
                    <input class="petName" name="petName" id="petName" type="text" required placeholder="Chichi" />
                    <br>
                </div>
                <div class="details-container">
                    <label for="date">Date Today</label>
                    <input type="text" id="date" name="date" readonly />
                    <br>
                </div>
                <div class="security">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" readonly />
                    <br>
                </div>
            </div>
            <div class="btn" id="submit">
                <span>Submit</span>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
